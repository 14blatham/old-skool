<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NEST HQ — Old Skool Keygen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inconsolata:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0b;
      --panel: rgba(18, 18, 20, 0.9);
      --accent-purple: #8b2cff;
      --accent-cyan: #19e6ff;
      --neon-green: #b9ff5a;
      --text-main: #e6e6e9;
      --glass: rgba(255, 255, 255, 0.03);
      --btn-gradient: linear-gradient(90deg, #4b1bd6, #b32ce7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-dark);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: var(--text-main);
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      z-index: 100;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(18, 16, 16, 0) 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
    }

    /* Keygen Window */
    .window {
      width: 480px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(139, 44, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Title Bar */
    .titlebar {
      height: 28px;
      background: linear-gradient(#e0e0e0, #a0a0a0);
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .title-text {
      color: #111;
      font-family: 'Inconsolata', monospace;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
    }

    .window-dots {
      display: flex;
      gap: 5px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.2);
    }

    /* Header */
    .header {
      padding: 30px 20px;
      text-align: center;
      background: linear-gradient(180deg, rgba(139, 44, 255, 0.1), transparent);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo-main {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 10px var(--accent-purple), 0 0 20px var(--accent-cyan);
      margin: 0;
    }

    .sub-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      letter-spacing: 4px;
      color: var(--accent-cyan);
      text-transform: uppercase;
      margin-top: 5px;
    }

    /* Content */
    .content {
      padding: 25px;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 6px;
      display: block;
      letter-spacing: 1px;
    }

    /* Updated Input Style */
    .input-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px;
      font-family: 'Inconsolata', monospace;
      font-size: 16px;
      color: var(--neon-green);
      border-radius: 3px;
      min-height: 44px;
      width: 100%;
      display: flex;
      align-items: center;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      outline: none;
      transition: border-color 0.2s;
    }

    .input-box:focus {
      border-color: var(--accent-purple);
    }

    .activation-text {
      color: var(--text-main);
      letter-spacing: 2px;
      background: rgba(20, 20, 25, 0.6);
    }

    /* Buttons */
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
    }

    .btn:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      filter: grayscale(1);
    }

    .btn-patch { background: var(--btn-gradient); color: white; }
    .btn-gen { background: #2f2750; color: white; border: 1px solid var(--accent-purple); }
    .btn-quit { background: #222; color: #666; }

    /* Footer Banner */
    .banner {
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
      height: 40px;
      margin: 20px -25px -25px -25px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .banner-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: 900;
      color: #000;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Music Visualizer Simulation */
    .vis {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 20px;
      position: absolute;
      bottom: 70px;
      right: 25px;
    }
    .bar {
      width: 3px;
      background: var(--accent-cyan);
      height: 2px;
    }

    .playing .bar {
      animation: bounce 0.5s ease infinite alternate;
    }

    @keyframes bounce {
      from { height: 2px; }
      to { height: 18px; }
    }

    /* Status Message */
    #status {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: var(--accent-cyan);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bg-effects"></div>
  <div class="scanlines"></div>

  <div class="window" id="appWindow">
    <div class="titlebar">
      <div class="window-dots">
        <div class="dot" style="background:#ff5f56"></div>
        <div class="dot" style="background:#ffbd2e"></div>
        <div class="dot" style="background:#27c93f"></div>
      </div>
      <div class="title-text">B357 0F MU51C — LOGIN</div>
      <div style="width:40px"></div>
    </div>

    <div class="header">
      <h1 class="logo-main">NEST HQ</h1>
      <div class="sub-logo">Digital Access — 2026</div>
      <div id="status">ACCESS GRANTED</div>
    </div>

    <div class="content">
      <div class="field-group">
        <label class="label">User Identification</label>
        <input type="text" class="input-box" id="nameInput" placeholder="Enter Identity..." spellcheck="false" autocomplete="off">
      </div>

      <div class="field-group">
        <label class="label">Single-Use Activation Key</label>
        <div class="input-box activation-text" id="keyBox">---- ---- ---- ----</div>
      </div>

      <div class="vis" id="visualizer">
        <div class="bar" style="animation-delay: 0.1s"></div>
        <div class="bar" style="animation-delay: 0.3s"></div>
        <div class="bar" style="animation-delay: 0.2s"></div>
        <div class="bar" style="animation-delay: 0.4s"></div>
        <div class="bar" style="animation-delay: 0.1s"></div>
      </div>

      <div class="button-row">
        <button class="btn btn-patch" id="patchBtn">VERIFY</button>
        <button class="btn btn-gen" id="genBtn">GENERATE</button>
        <button class="btn btn-quit" id="musicBtn">MUSIC: OFF</button>
      </div>

      <div class="banner">
        <div class="banner-text">CRACKED BY T34M FANXFTC — GREETS TO: PARADOX, RAZOR1911, SKIDROW, FAIRLIGHT, DEVIANCE, MYTH, CLASS — NEST HQ FOREVER</div>
      </div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const keyBox = document.getElementById('keyBox');
    const genBtn = document.getElementById('genBtn');
    const patchBtn = document.getElementById('patchBtn');
    const musicBtn = document.getElementById('musicBtn');
    const status = document.getElementById('status');
    const visualizer = document.getElementById('visualizer');

    let keyGenerated = false;

    // Key Generation
    function generateKey() {
      const charset = "ABCDEF0123456789";
      let key = "";
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          key += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        if (i < 3) key += "-";
      }
      return key;
    }

    genBtn.addEventListener('click', () => {
      if (keyGenerated) return;

      keyBox.textContent = generateKey();
      keyBox.style.color = '#19e6ff';
      keyBox.style.textShadow = '0 0 10px rgba(25, 230, 255, 0.5)';
      
      // Lock generation
      keyGenerated = true;
      genBtn.disabled = true;
      genBtn.textContent = "LOCKD";
      
      // Temporary blink effect
      keyBox.animate([
        { opacity: 0 }, { opacity: 1 }
      ], { duration: 100, iterations: 3 });
    });

    patchBtn.addEventListener('click', () => {
      if (nameInput.value.trim() === "") {
        status.textContent = "IDENTITY REQUIRED";
        status.style.color = "#ff5f56";
      } else {
        status.textContent = "ACCESS GRANTED";
        status.style.color = "#19e6ff";
        nameInput.style.color = "#b9ff5a";
      }
      
      status.style.opacity = "1";
      setTimeout(() => { status.style.opacity = "0"; }, 2000);
    });

    // --- CHIP MUSIC SYNTH ---
    let audioCtx = null;
    let isPlaying = false;
    let sequenceNote = 0;
    let sequenceInterval = null;

    const melody = [440, 493.88, 523.25, 587.33, 659.25, 523.25, 587.33, 440];

    function playNote(freq) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'square';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.start();
      osc.stop(audioCtx.currentTime + 0.2);
    }

    function toggleMusic() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      
      if (isPlaying) {
        clearInterval(sequenceInterval);
        musicBtn.textContent = "MUSIC: OFF";
        visualizer.classList.remove('playing');
        isPlaying = false;
      } else {
        musicBtn.textContent = "MUSIC: ON";
        visualizer.classList.add('playing');
        isPlaying = true;
        sequenceInterval = setInterval(() => {
          playNote(melody[sequenceNote]);
          sequenceNote = (sequenceNote + 1) % melody.length;
        }, 150);
      }
    }

    musicBtn.addEventListener('click', toggleMusic);

    // Initial interactions
    document.body.addEventListener('click', () => {
       if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    }, { once: true });
  </script>
</body>
</html>
