<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEST HQ — Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inconsolata:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0f0f10;
      --panel:#121212cc; /* translucent panel */
      --accent1:#8b2cff; /* purple */
      --accent2:#19e6ff; /* cyan */
      --neon:#b9ff5a; /* green for name text */
      --muted:#666;
      --glass: rgba(255,255,255,0.03);
      --btn-gradient: linear-gradient(90deg,#4b1bd6,#b32ce7 60%);
      --button-shadow: 0 6px 18px rgba(0,0,0,0.6);
      font-family: 'Poppins',system-ui,Segoe UI,Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg-dark);}
    /* subtle repeating pattern */
    body::before{
      content:"";position:fixed;inset:0;z-index:-2;
      background-image: radial-gradient(rgba(255,255,255,0.012) 1px, transparent 1px);
      background-size:16px 16px;
      opacity:0.9;
    }
    /* dark texture overlay */
    body::after{
      content:"";position:fixed;inset:0;z-index:-1;background:repeating-linear-gradient(180deg, rgba(0,0,0,0.4) 0 2px, rgba(255,255,255,0.01) 3px 5px);opacity:0.8;
    }
    /* faux windows titlebar */
    .titlebar{
      height:30px;background:linear-gradient(#ced6e0,#9aa3ad);padding:3px 10px;color:#111;font-size:12px;display:flex;align-items:center;gap:8px;border-bottom:1px solid rgba(0,0,0,0.2);
      box-shadow:0 2px 0 rgba(255,255,255,0.02) inset;
    }
    .titlebar .left{display:flex;align-items:center;gap:8px}
    .window-controls{display:flex;gap:6px}
    .dot{width:12px;height:12px;border-radius:2px;background:#e6e6e6;border:1px solid rgba(0,0,0,0.15)}
    .title-text{font-family:Inconsolata,monospace;color:#0b0b0b;font-weight:700}

    .wrap{max-width:880px;margin:36px auto;padding:18px}

    /* neon header band */
    .header-band{
      height:110px;border-radius:6px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;margin-bottom:18px;
      background: linear-gradient(90deg, rgba(139,44,255,0.12), rgba(25,230,255,0.08));
      box-shadow: 0 10px 30px rgba(0,0,0,0.6) inset;
      border: 2px solid rgba(255,255,255,0.03);
    }
    .header-band::before{
      content:'';position:absolute;inset:0;z-index:0;background-image: radial-gradient(circle at 20% 40%, rgba(255,255,255,0.06), transparent 8%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 6%);
    }
    .logo{
      font-family:Orbitron, sans-serif;font-weight:900;font-size:44px;color:#e6e6e9;letter-spacing:4px;text-transform:uppercase;z-index:1;
      text-shadow: 0 2px 0 rgba(0,0,0,0.7), 0 0 18px rgba(140,70,255,0.65), 0 0 36px rgba(25,230,255,0.18);
      display:flex;flex-direction:column;align-items:center;gap:6px
    }
    .logo small{font-size:12px;letter-spacing:2px;color:var(--accent2);opacity:0.95}

    /* main panel */
    .panel{background:var(--panel);padding:28px;border-radius:6px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 14px 40px rgba(0,0,0,0.6)}
    .field{display:flex;align-items:center;gap:12px;margin:18px 0}
    .label{width:90px;color:#bfc6c9;font-size:14px}
    .input-like{
      flex:1;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));padding:12px 14px;border-radius:3px;border:1px solid rgba(255,255,255,0.03);font-family:Inconsolata,monospace;color:#e9ecef;font-size:14px;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.4)
    }

    .name-value{color:var(--neon);font-weight:700;background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(255,255,255,0.02));padding:10px 12px;border-radius:3px;display:inline-block}
    .activation{color:#888;padding:10px 12px;border-radius:3px;background:linear-gradient(180deg,#1b1b1b,#0f0f0f);font-family:Inconsolata,monospace}

    .controls{display:flex;gap:14px;justify-content:center;margin-top:12px}
    .btn{padding:10px 22px;border-radius:6px;border:none;font-weight:700;cursor:pointer;box-shadow:var(--button-shadow);text-transform:uppercase;letter-spacing:1px}
    .btn.patch{background:var(--btn-gradient);color:white}
    .btn.generate{background:linear-gradient(90deg,#2f2750,#8b2cff);color:white}
    .btn.quit{background:#232329;color:#ddd}

    /* neon footer strip */
    .footer-band{height:58px;margin-top:22px;border-radius:6px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;background:linear-gradient(90deg,#5b00ff,#00e0ff);box-shadow:0 8px 40px rgba(0,0,0,0.6)}
    .footer-band .foottext{font-family:Orbitron;color:#0b0b0b;font-weight:700;font-size:20px;letter-spacing:2px;text-shadow:0 2px 10px rgba(255,255,255,0.2);transform:skewX(-6deg);}

    /* small chrome text bottom corners */
    .corner-left,.corner-right{position:fixed;bottom:12px;font-size:12px;color:#9aa0a6;opacity:0.9}
    .corner-left{left:14px}
    .corner-right{right:16px}

    /* responsive */
    @media (max-width:640px){.wrap{padding:8px}.logo{font-size:28px}.header-band{height:88px}}
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="left">
      <div class="dot" style="width:10px;height:10px;background:#6aa84f"></div>
      <div class="dot" style="width:10px;height:10px;background:#ffd966"></div>
      <div class="dot" style="width:10px;height:10px;background:#ef5050"></div>
      <div class="title-text">7h3 b357 0f K3y63n Mu51c</div>
    </div>
    <div style="flex:1"></div>
    <div style="font-size:11px;color:#333">_</div>
  </div>

  <div class="wrap">
    <div class="header-band">
      <div class="logo">
        <div style="font-size:56px">NEST HQ</div>
        <small>- presents -</small>
      </div>
    </div>

    <div class="panel">
      <div class="field">
        <div class="label">Name:</div>
        <div class="input-like name-value" id="nameVal">The Best Of Keygen Music</div>
      </div>

      <div class="field">
        <div class="label">Activation:</div>
        <div class="input-like activation" id="activationVal">Click Generate To Create Key</div>
      </div>

      <div class="controls">
        <button class="btn patch" id="patchBtn">PATCH</button>
        <button class="btn generate" id="genBtn">GENERATE</button>
        <button class="btn quit" id="quitBtn">QUIT</button>
      </div>

      <div class="footer-band">
        <div class="foottext">CRACKED BY T34M FANXFTC</div>
      </div>
    </div>
  </div>

  <div class="corner-left">TD</div>
  <div class="corner-right">nesthq.com</div>

  <script>
    // small UI behaviour to imitate the original
    const gen = document.getElementById('genBtn');
    const act = document.getElementById('activationVal');
    const nameVal = document.getElementById('nameVal');
    const patch = document.getElementById('patchBtn');
    const quit = document.getElementById('quitBtn');

    function randomKey(){
      const parts = [];
      for(let i=0;i<4;i++){
        parts.push(Math.random().toString(36).slice(2,6).toUpperCase());
      }
      return parts.join('-');
    }

    gen.addEventListener('click',()=>{
      act.textContent = randomKey();
      act.style.color = '#dfe7f0';
      act.style.letterSpacing='2px';
      // small glow pulse
      act.animate([{filter:'drop-shadow(0 0 0 rgba(0,0,0,0))'},{filter:'drop-shadow(0 0 10px rgba(180,80,255,0.4))'}],{duration:420,iterations:1})
    });

    patch.addEventListener('click',()=>{
      nameVal.textContent = 'PATCHED — NEST HQ';
      nameVal.style.color = '#9eff8a';
    });

    quit.addEventListener('click',()=>{
      // emulate closing by fading
      document.body.animate([{opacity:1},{opacity:0}],{duration:400,fill:'forwards'});
    });
  </script>
</body>
</html>
